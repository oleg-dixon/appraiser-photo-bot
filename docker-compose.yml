version: '3.8'

services:
  bot:
    build: .
    container_name: appraiser-photo-bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./bot.log:/app/bot.log

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3